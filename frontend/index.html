<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
<div class="container"
    style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); max-width: 800px;">
    <h1 style="text-align: center; color: #333; margin-bottom: 20px;">User Management</h1>
    <form id="userForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <input type="hidden" id="userId" name="id">
        <label for="firstName" style="display: block; margin-bottom: 5px;">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName" style="display: block; margin-bottom: 5px;">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phoneNumber" style="display: block; margin-bottom: 5px;">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <button type="submit"
            style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; grid-column: span 2;">Save</button>
    </form>
    
    <input type="text" id="searchBox" placeholder="Search users..." style="margin-bottom: 20px; margin-top: 10px ; border: 1px solid #ddd; border-radius: 5px; width: 100%;">
    <div id="error-message" class="error" style="display:none; color: red; margin-bottom: 15px;"></div>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr>
                <th style="padding: 10px; border-bottom: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">ID
                </th>
                <th style="padding: 10px; border-bottom: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Name
                </th>
                <th style="padding: 10px; border-bottom: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Email
                </th>
                <th style="padding: 10px; border-bottom: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">Phone
                    Number</th>
                <th style="padding: 10px; border-bottom: 1px solid #ddd; text-align: left; background-color: #f2f2f2;">
                    Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

</div>
<script src="script.js"></script>
</body>

</html>
